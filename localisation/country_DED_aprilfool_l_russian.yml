dedaprilfool.500.t:0 "Я зол. Зол на Парадоксов"
dedaprilfool.500.d:0 "Тут автор оригинала жалуется на то, что в мире действует ограничение на количество фабрик вне карты (их во всём мире не может быть больше 100), поэтому механика с живыми фабриками работает как-то не так, как задумывалось. Не вижу смысла распинаться о его причитаниях, поэтому ловите анекдот:\n\nМонашка пошла ловить рыбу и выловила здорового леща. Проходит мимо мужик и говорит:\n— Опиздинительная рыба!\nМонашка вспыхивает:\n— Как вы себе позволяете такие выражения! Я же монашка!\nМужик смутился, решил соврать:\n— Ты меня не поняла, сестрица. Это же название рыбы.\nМонашка приходит к матушке и говорит настоятельнице:\n— Смотри, матушка, я поймала опиздинительную рыбу.\nМатушка:\n— Сестра! Как ты себе позволяешь такие выражения! Мы всё же с тобой в монастыре, а не борделе!\n— Да ведь это же название рыбы, — отвечает бедная монашка. И матушка, которая в рыбе тоже не очень разбирается, ей верит. Матушка приходит к попу и говорит:\n— Смотри, батюшка, что сестра Аграфена принесла: опиздинительная рыба!\nПоп в шоке:\n— Как ты можешь, матушка! Такие выражения!\n— Что ты, батюшка, это просто название рыбы, — говорит настоятельница, и поп, который не смог бы отличить щуку от карася, конечно же, верит.\nВечером в монастырь приезжает митрополит с проверкой. Поп усаживает его на почетное место в трапезной и, радостно потирая руки, объявляет:\n— Владыко, сегодня одна из наших сестер поймала опиздинительную рыбу. Матушка весь день готовила эту опиздинительную рыбу, а теперь мы все вместе будем эту опиздинительную рыбу есть.\nМитрополит улыбается и отвечает:"
dedaprilfool.500.a:0 "А вы, разъебаи, нихуёво тут живете!"
dedaprilfool.500.a.t:0 "§YРоты поддержки с живыми фабриками, к слову, работают§!."


