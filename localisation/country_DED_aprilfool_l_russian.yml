#FOCUS TREE

DED_APS_we_live_in_a_period:0 "Мы живём в эпохе"
DED_APS_we_live_in_a_period_desc:0 "Мы живём в эпохе правления банальности. Эра фантастики, энергии, великих путешественников и великих магических лордов давно в прошлом, их сменили лень и меланхолия. Одержимость мёртвым прошлым и распятыми мечтами, где даже смевшие предлагать что-то вне базовых нужд высмеивались... "
DED_AP_shit_has_gone_wack_yo:0 "Что-то не так, я чувствую это."

DED_APS_anti_mortality_manifesto:0 "Манифест Антисмертности"
DED_APS_anti_mortality_manifesto_desc:0 "Реальность, индивидуальность и, возможно, сам концепт "жизни" все погибли вчера. Так считает общество костей. Но остальной мир предпочитает жить во лжи. Не повод волноваться, в любом случае. Все они будут... просвещены."

DED_APS_the_call_for_a_new_world:0 "Зов к новому миру"
DED_APS_the_call_for_a_new_world_desc:0 "Мы живём в мире, где моральность - очередная цепь, которую можно отринуть, и где вечная молодость со всей её энергией и смелостью далеко ведёт. Как минимум, с таким аргументом выступает Шабаш Крови, желающий покорить само время прихотям и волям бессмертных."

DED_APS_rosa_speaks:0 "Речь Розы"
DED_APS_rosa_speaks_desc:0 "Обе стороны выступают с красивыми идеями, достойными превратить мир во что-то воистину вдохновляющее. И всё же, победит лишь один. Потому, мы должны провести соревнование, столкновение воль и талантов. Проявление сил креативности, неподобных ничему. Бой лириков и духов!"


#FOCUS TREE NECROS

DED_APN_the_society_of_bones:0 "Общество Костей"
DED_APN_the_society_of_bones_desc:0 "Только мы, Общество Костей, можем вести будущее Лиги. Слухи о планах создать реальное общество разумных костей - чистая спекуляция и запугивание."

DED_APN_the_war_against_death:0 "Война со смертью"
DED_APN_the_war_against_death_desc:0 "Мы некроманты. Те, кто осмелился бросить вызов реальности смерти в нас самих и наших слугах. Но... делали ли мы когда-нибудь такие вещи ради чего-то, кроме жадности? Или страха? Сегодня этому конец. Мы сами не некроманты. Мы не бросаем вызов смерти из-за нашей жажды власти. Мы не становимся бессмертными, потому что боимся Смерти. Мы такие, какие мы есть, чтобы положить конец Смерти. Раз и навсегда."

DED_APN_begins_with_blood:0 "Начинается с крови"
DED_APN_begins_with_blood_desc:0 "Вампиры Шабаша Крови, давние соперники нашего Общества, знают, что не проживут в мире, где не будет жизни, от которой они могут питать свои силы, как и мы. Пора положить конец нашей древней вражде."

DED_APN_birth_of_a_society:0 "И создания общества без них обоих"
DED_APN_birth_of_a_society_desc:0 "Дружба это Некромантия."
DED_APN_birth_of_a_society_tooltip:0 "§YВампиры и их траллы переродятся в виде 5 дивизий пехоты в 20 ширины фронта.§!"


DED_APN_the_dark_mages:0 "Тёмные маги"
DED_APN_the_dark_mages_desc:0 "Тёмные маги Лиги, опора нашего подоха против смерти. Они повысят органищзацию нашей армии и уследят за тем, чтобы нежить призывалась как надо"

DED_APN_their_power:0 "Их мощь"
DED_APN_their_power_desc:0 "Сосредоточившись на меньших, более дешевых заклинаниях, наши маги сломают доспехи наших врагов. Возможно, нам будет полезно сосредоточиться на развитии. Мир за пределами Лиги более развит, их броня, скорее всего, будет сильнее, толще и вызовет больше проблем. Но с этими заклинаниями, у нас должно быть достаточно сил, чтобы сделать доспехи рыцарей Ордена бесполезными."

DED_APN_their_will:0 "Их воля"
DED_APN_their_will_desc:0 "Наша граница с Орденом буквально покрыта крепостями. Благодаря улучшениям в усилении заклинаний, мы можем превратить наших магов в однокомпонентное осадочное оружие. Они построили крепости, чтобы сдерживать нас, и мы будем смеяться, пока они рушатся."

DED_APN_never_ends:0 "Без конца"
DED_APN_never_ends_desc:0 "Некромантия - это ключ к концу Смерти. И это одна из чудесных форм магии. С помощью более специализированных заклинаний мы можем оживить нашу нежить с лучшей памятью. Это позволяет им учиться на своих ошибках вне могилы."

DED_APN_without_limits:0 "Без ограничений"
DED_APN_without_limits_desc:0 "Наши Маги, будучи мощными, не дешевы из-за их потребности в редких материалах. Расширяя шахты вокруг Мэйджхолда, мы  сможем компенсировать потребности наших растущих армий."
DED_APN_without_limits_tooltip:0 "§YМы сможем расширить шахты Лиги!§!"

DED_APN_shines_above_all:0 "Сияй ярче вссех"
DED_APN_shines_above_all_desc:0 "Сосредоточение тренировок наших магов на боевых заклинаниях позволит им оказывать большую поддержку нашим трупам."

DED_APN_these_the_masters:0 "Они - хозяева"
DED_APN_these_the_masters_desc:0 "По мере приближения нашего финального противостояния собираются новые армии. Их возглавят некоторые из наших новейших личей."
DED_APN_these_the_masters_tooltip:0 "§Y3 дивизии в 20 ширины фронта под руководством некромантов будут организованы.§!"

DED_APN_death_is_the_meaning:0 "Кому смерть что-то значит"
DED_APN_death_is_the_meaning_desc:0 "Мы, Некроманты, Авангард Крестового Похода против Смерти, сражаемся только с одной целью. Один конец. Одно среднее. Жизнь, чтобы положить конец жизни. Смерть, чтобы положить конец смерти. Мы Пророки или новая эра."

DED_APN_the_mindless_masses:0 "Бездумные массы"
DED_APN_the_mindless_masses_desc:0 "Многим на полуострове еще предстоит увидеть величие наших путей, пора нам объединить их. В конце концов, войну со смертью невозможно выиграть без борьбы со смертью. Может это?"
DED_APN_the_mindless_masses_tooltip:0 "§YМногим на полуострове еще предстоит увидеть величие наших путей, пора нам объединить их. В конце концов, войну со смертью невозможно выиграть без борьбы со смертью. Не так ли?§!"

DED_APN_toil:0 "Труд"
DED_APN_toil_desc:0 "Послушная и подневольная рабочая сила. Мечта каждого государства, достигнутая посредством массовой некромантии."
DED_APN_toil_tooltip:0 "§YС нашим населением, состоящим из рабской нежити, мы можем начать строительство оружейной промышленности. Теперь у нас есть доступ к решениям о строительстве заводов.§!"

DED_APN_fight:0 "Бой"
DED_APN_fight_desc:0 "Бесстрашная и дисциплинированная армия. Тот, кто никогда не бунтует, примет любой приказ и будет сражаться, не опасаясь собственной смерти."

DED_APN_know_no_fatigue:0 "Духи не знают усталости"
DED_APN_know_no_fatigue_desc:0 "Что такое усталость, как не напоминание о реальности смертности? Поскольку нам суждено принести новый мир, свободный от смерти, наши вечные армии забудут такую концепцию. Бессмертное тело ничем не отличается от прекрасных машин из вечной стали, которыми бредит внешний мир. Но наши не ржавеют. Наши не подведут. Наши не устают."

DED_APN_fear_not_death:0 "Духи не знают голода"
DED_APN_fear_not_death_desc:0 "Голод. Мы убиваем живых, чтобы питаться их трупами, увековечивая цикл жизни и смерти. Но нежить таких вещей не знает. Для них жажда жизни становится потребностью в бездушной магии. Отказаться от голода - значит стать настоящим врагом смерти, а значит, от голода мы отказались."

DED_APN_never_fall:0 "И их никто не остановит"
DED_APN_never_fall_desc:0 "Нет времени на перевод, поэтому внимание, анекдот:\nВ тюрьме проходило соревнование, победила вторая камера с разрывом в три очка"

DED_APN_these_the_servants:0 "Они - слуги"
DED_APN_these_the_servants_desc:0 "Что такое тело без души? Машина. Но гораздо больше. Машина нежити, которая может подчиняться хозяину нежити, становится не более чем частью его самого. Рабство нежити - это первый шаг к упразднению ценности тела."
DED_APN_these_the_servants_tooltip:0 "§Y3 дивизии нежити в 40 ширины фронта будут созданы.§!"

DED_APN_death_has_no_meaning:0 "Для кого смерть не имеет значения"
DED_APN_death_has_no_meaning_desc:0 "Снова воскресло мертвое тело. У него нет ни души, ни голода, ни страха. Для тела, лишенного души, которое можно потерять, которое, если возможно, воскреснет, что такое жизнь и смерть? Они всего лишь бессмысленная нормальность своего существования."

DED_APN_an_order_ends:0 "Конец Ордена..."
DED_APN_an_order_ends_desc:0 "Арктурианский Орден. Они долго противостояли нам. Заявляют, что они защитники мира от нашей «заразы». Пора им узреть ошибочность своего пути."

DED_APN_a_new_one_begins:0 "...и новое начало."
DED_APN_a_new_one_begins_desc:0 "Победа. Наконец-то больше нет рыцарей, которые так долго храбро и глупо стояли на нашем пути. Скоро они пополнят наши ряды. Скоро они узнают ошибочность своего пути, скоро они узнают бессмысленность смерти."
DED_APN_a_new_one_begins_tooltip:0 "§YДаёт доступ к решениям национализации регионов Арктурианского Ордена.§!"










DED_APN_that_is_not_dead:0 "Что не мертво"
DED_APN_that_is_not_dead_desc:0 "Тела всегда подвержены смерти. Даже лич может умереть, если его филактерия будет уничтожена. И, к сожалению, абсолютное бессмертие кажется невозможным. Но это не значит, что есть предел тому, где мы можем довести сопротивление тела до смерти."

DED_APN_sewing_flesh:0 "Сшивание плоти"
DED_APN_sewing_flesh_desc:0 "Похороны электрика. Голос из толпы:\n- Так молодо выглядит, интересно, сколько ему стукнуло?\n- Триста восемьдесят"

DED_APN_annihilation_of_individuality:0 "Аннигиляция индивидуальностей"
DED_APN_annihilation_of_individuality_desc:0 "По мере того, как важность единственного тела в нашем обществе становится все меньше, мы стали видеть преимущества оболочек рабов. Хотя им не хватает сложных навыков, они могут в достаточной степени выполнять базовые приказы, чтобы мы могли копировать эти ... «фабричные линии», которые используют смертные."

DED_APN_fusing_bones:0 "Слияние костей"
DED_APN_fusing_bones_desc:0 "Одной из доказанных способностей этих новых некромантических заклинаний было функциональное слияние конечностей. Кости. Плоть. Нервы... Посмотрим, как далеко мы сможем зайти."

DED_APN_strenght_of_many:0 "Сила многих"
DED_APN_strenght_of_many_desc:0 "Армии, которые мы можем выставить, намного больше, чем у смертных, поскольку гражданская экономика, которая нам нужна для поддержки нашего населения, практически отсутствует. Пора адаптировать нашу тактику к этому факту."

DED_APN_which_can_eternal_lie:0 "Способных вечно жить"
DED_APN_which_can_eternal_lie_desc:0 "Что такое душа? Некоторые скажут вам, что это то, что вы есть. Но что ты без тела? Мертв. Тогда ты тело? Нет. Тело без души - всего лишь оболочка. Но здесь возникает последний интересный вопрос: может ли душа выжить в теле, которое уже обладает душой?"

DED_APN_greater_mind:0 "Больший разум"
DED_APN_greater_mind_desc:0 "Позволяя некромантам и более «здоровой» нежити играть более важную роль на нижних уровнях военной иерархии, мы можем ожидать более совершенных низкоуровневых тактик и лучшей организации наших войск."

DED_APN_above_mortals:0 "Общее бессмертие"
DED_APN_above_mortals_desc:0 "Улучшенные заклинания некромантии и улучшения в наших заклинаниях повторного размещения души позволяют лучше восстановить память и снизить риск серьезных повреждений тела."

DED_APN_one_mind_one_will:0 "Один разум, одна воля"
DED_APN_one_mind_one_will_desc:0 "Повышение точности и фокусировки наших заклинаний против брони улучшает их способность пробивать более тяжелую броню смертных. Эти «танки» не могут сравниться с нашей волей!"

DED_APN_greatest_of_mages:0 "Связи Личей"
DED_APN_greatest_of_mages_desc:0 "Телепатические связи между солдатами и ведущими их личами увеличивают скорость передачи приказов. По правилам личей наши армии будут сражаться как единое целое!"

DED_APN_the_living_flesh:0 "Живая плоть"
DED_APN_the_living_flesh_desc:0 "Одна из вещей, которые наши лазутчики обнаружили в более продвинутых сферах смертных, - это машины и фабрики, которые они используют для массового производства различных предметов. Наши предыдущие эксперименты со слиянием тел дали нам идею: автоматы из плоти. Подобно бездумным марионеткам из мяса, которые мы использовали для производства нашего оружия раньше, но с телами, приспособленными к задаче."
DED_APN_the_living_flesh_tooltip:0 "Решения промышленного расширения будут занимать §Gменьше времени§!, давать §Gбольше фабрик§!, и стоить §Rбольше нежити§!."

DED_APN_meat_is_a_material:0 "Физические связи"
DED_APN_meat_is_a_material_desc:0 "Тонет корабль. Все пассажиры плавают в воде, только головы видны. А на лодке плавают матросы и вытаскивают пассажиров за волосы в лодку. И вдруг им попадается совершенно лысая голова. Один из матросов берет весло, бъет им по лысине и говорит:\n- Нам тут не до шуток."
DED_APN_meat_is_a_material_tooltip:0 "Мы сможем расширять промышленность на всех наших национальных территориях."

DED_APN_muscles_above_cogs_and_gears:0 "Мускулы сильнее шестерёнок"
DED_APN_muscles_above_cogs_and_gears_desc:0 "Продвигая наши инновации в области манипуляции с плотью, мы создали целые фабрики по производству мяса и костей. И самая большая сила этих фабрик - их способность «восстанавливать» себя."

DED_APN_living_factories:0 "Живые фабрики"
DED_APN_living_factories_desc:0 "После нескольких месяцев подготовки мы, наконец, сделали это. Существо из плоти и костей, превосходящее все в этом мире. Сложнейшая форма жизни, подпитываемая некромантической магией и способная создавать продвинутые предметы, в которых нуждается наше общество. Наше единственное ограничение в этом мире - это сами ресурсы земли. Но кто может остановить передвижную производственную базу?"

DED_APN_monsters_in_the_sea:0 "Монстры в море"
DED_APN_monsters_in_the_sea_desc:0 "Лодки из стали. Одно из творений этих смертных. Поистине увлекательные машины. И нам придется скопировать их, чтобы обеспечить наше военно-морское превосходство. Было бы обидно, если бы мы остались на этом континенте, не так ли?"
DED_APN_monsters_in_the_sea_tooltip:0 "Мы сможем расширять наши доки. \nФлот из §C3 дредноутов§! появится в порту Мэйджхолда."

DED_APN_mind_belongs_to_one_and_all:0 "Разум одного и каждого"
DED_APN_mind_belongs_to_one_and_all_desc:0 "Едет автобус, битком набитый Буратинами. Тут крутой поворот, водитель резко по тормозам и все буратины встряли носами в пол.\nНу один еле-еле высовывает нос с головой и орет как резаный:\n— Водила, козел, аккуратней, не дрова везешь!\nТот от ярости в воду въехал и все Буратины утонули.\nС такого горя колобок повесился."

DED_APN_soldiers_in_out_and_over:0 "Солдаты, все и каждый"
DED_APN_soldiers_in_out_and_over_desc:0 "Что говорят метеорологи, когда на работе умирает коллега?\nСегодня минус один"
DED_APN_soldiers_in_out_and_over_tooltip:0 "Мы сможем обращать всего 70% всех живых в завоёванных регионах (вместо 90%, как ранее)\nНаша пехота будет совмещаться и будет иметь крепкие кости. Бонус к броне и доле техники."

DED_APN_two_becomes_one:0 "Трое станут одним"
DED_APN_two_becomes_one_desc:0 "Объединив способности трех рас, мы можем создавать стандартизированных солдат с большими способностями. Тем не менее, процесс преобразования требует больших ресурсов и ограничивает наши возможности по размещению большего количества солдат."
DED_APN_two_becomes_one_tooltip:0 "Теперь мы сможем преобразовать только 50% живущих в завоеванных государствах (по сравнению с 90%). \nНаша пехота теперь станет стандартизированным сплавом трех рас. Получение различных баффов местности, а также общих баффов атаки и защиты."

DED_APN_groundhog_day:0 "День Сурка"
DED_APN_groundhog_day_desc:0 "Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться. Бороться. Умирать. Возрождаться...\n§RПобеждать.§!"

DED_APN_the_neverending_army:0 "Бесконечная армия"
DED_APN_the_neverending_army_desc:0 "Что такое армия, где все ее части знают, где нам не хватает войск, где все части армии всегда знают, где быть? Это больше не армия, это одно тело. Одно тело, которое знает, где оно ранено, одно тело, которое знает, куда ударить. И пока мы остаемся целыми. Наша воля будет бесконечной."

DED_APN_skeletal_ascension:0 "Восход скелетов"
DED_APN_skeletal_ascension_desc:0 "Усовершенствованные заклинания некромантии и техника реанимации позволяют нам разделить наших солдат до их самых основных частей: костей. А кости не так чувствительны к элементам."

DED_APN_monsters_of_bones:0 "Поля несмерти"
DED_APN_monsters_of_bones_desc:0 "«Нет места лучше для тела, чем 6 футов под землей» - это девиз, который сейчас часто используют наши копатели туннелей и траншей. Я знал, что было бы забавно позволить им сохранить чувство юмора. Особенно, когда это чувство юмора превращается в рытьё могил для наших врагов."

DED_APN_machines_of_flesh:0 "Машины из костей"
DED_APN_machines_of_flesh_desc:0 "Применив заклинания, которые мы использовали для создания армий скелетов, специализированных рабочих и легких форм телепатии, мы сделали это. Мы создали настоящие боевые машины из плоти и костей. Они посрамят бронированные машины смертных."

DED_APN_swarm_in_the_sky:0 "Рой в небе"
DED_APN_swarm_in_the_sky_desc:0 "Тысячи существ с одной задачей: преследовать летающие машины. Это будут наши стаи разъяренных пчел. И никто не будет готов к ним. Пока небеса не будут заполнены летающими мешками с костями."

DED_APN_and_with_strange_aeons:0 "И со странными эонами"
DED_APN_and_with_strange_aeons_desc:0 "Один из последних экспериментов для достижения наших целей. Связь умов за пределами прямого слияния. Телепатия. Мы не можем ограничиваться одним телом. Итак, с этой силой мы, наконец, будем безграничны."

DED_APN_even_death_may_die:0 "Даже смерть может умереть"
DED_APN_even_death_may_die_desc:0 "Время пришло. Наши проекты пришли к этому, все существа этой земли теперь преобразованы в кучу отдельных коллективных разумов, подчиняющихся Розе и последним присутствующим личам. И все они ждут того дня, когда они соединятся с хозяйкой.\n\n§RИ этот день наконец настал.§!"
DED_APN_even_death_may_die_tooltip:0 "§YИ так начнётся§! §RПоход против Смерти§!"

#FOCUS TREE VAMP


DED_APV:0 "У врат вечности"
DED_APV_desc:0 "Археолог-Некрофил до всех докапывается и доёбывается."

DED_the_paper_doll:0 "Бумажная кукла"
DED_the_paper_doll_desc:0 "With our new enlightenment we see the truth. The Arcturian Order is no great enemy, no champion of antiquity that stands to stop our inevitable victory. No, it is a mere paper doll, barely holding against the wind..."

DED_that_folds_to_our_will:0 "Подчиняющаяся нашей воле"
DED_that_folds_to_our_will_desc:0 "Perhaps, had the Arcturian Order been of smarter stock and breed they wouldn’t find themselves in a situation where we could turn their own brothers and sisters against their lines. Yet what can you expect from a country led by spineless and old."

DED_they_will_be_their_own_noose:0 "Они станут своей же петлёй"
DED_they_will_be_their_own_noose_desc:0 "The power of a griffon nation, and of course of a griffon holy order, is in it’s great warriors - the knights. It didn’t hit these idiots, that with how many they have been throwing into the meat grinder we can learn how to harness much of their might."

DED_breaking_the_rules:0 "Нарушая правила"
DED_breaking_the_rules_desc:0 "For most of our war against the order, we fought on equal terms. Sword and spear versus sword and spear. But why? Why did we ignore the beauty of technology and it’s march onwards? Not to worry, for we will not be stupid enough to continue repeating this mistake."

DED_crushing_the_chains:0 "Ломая цепи"
DED_crushing_the_chains_desc:0 "The Arcturian Order, the spiritual invalids and cripples of the mind, have been chaining the liberation that the world deserves. They will be swept away like the paper wall that they are."

DED_glue_it_back_together:0 "Спасти их от чумы античности"
DED_glue_it_back_together_desc:0 "The populace of Arcturian order was infected with the great disease. The Gangrene of Antiquity which stifles true freedom and beauty, instead corrupting the one to becoming a slave to pointless history. Not anymore. Now they are free. "

DED_the_shattered_shield:0 "Сломленный щит"
DED_the_shattered_shield_desc:0 "Before, our vampiric warriors were a mere imitation of the Griffon knights. Now with countless said knights inducted into our ranks? Not anymore."

DED_endless_hordes_of_thralls:0 "Бесконечные орды"
DED_endless_hordes_of_thralls_desc:0 "As we move onwards, the lands are rich in flesh, living and dead. They are all fuel to the great machine of eternity. "

DED_legions_beyond_time:0 "Безвременные легионы"
DED_legions_beyond_time_desc:0 "The adoption of knight doctrines and equipment meant for mere mortal knights is not enough. It’s absurd in fact. We abandoned our mortality and embraced glorious eternal youth for a reason. Vampires can easily go beyond limits of mere mortals."

DED_the_shield_of_acceleration:0 "Щит футуризма"
DED_the_shield_of_acceleration_desc:0 "They shall be our finest warriors, these beasts born from our blood. In great armours we shall clad them. In the mightiest weapons they will be armed. They will have tactics, strategies and machines that no foe will best them in battle. They are our bulwark against reaction."

DED_poison_their_blood:0 "Магия в крови"
DED_poison_their_blood_desc:0 "While we despise the self proclaimed  "Drugs and Rock & Roll" lifestyle of the zebra cabal within our country, and we still have no idea what this  "Rock & Roll" even is. Yet certain substances that these shamans produce can and do help even vampires unlock powers we never knew we had. "

DED_poison_in_water:0 "Яд в воде"
DED_poison_in_water_desc:0 "It seems that the "produce" of the cabal have found quite a few enthusiasts among the Hillpony groups to the south of us. Perhaps with this as as a starting point and out vampiric charisma to support, we can turn these simpletons to our side. There seem to be a few bright lights among them."

DED_something_that_keeps_the_frost_away:0 "Нечто, что нас сдерживает"
DED_something_that_keeps_the_frost_away_desc:0 "While we do not feel the bite of frost or hatred of natural elements. The same cannot be said for the poor creatures, trapped in a perpetual war in these wastes. Not to worry, we can always offer something that keeps the frost away and opens them to the truth."

DED_bent_to_our_will:0 "Элемент преклоняется нам"
DED_bent_to_our_will_desc:0 "Just like our influence rises across the frozen north, so does seem that the ability of our queen rises in parallel. Now she no longer can merely bless our warriors and embrace the blind to our cause. It seems her powers are going far beyond anything even seen before..."

DED_raising_the_dead:0 "Поднять мёртвых"
DED_raising_the_dead_desc:0 "While the necromantic arts are not encouraged much within our movement and domain, with many necromancers and liches hunted out for their heavily opposing ideology. Some still find use. And it’s in the great fields of death of former Arcturian Order where such abilities will be used."

DED_to_toil_for_the_cattle:0 "Скотский труд"
DED_to_toil_for_the_cattle_desc:0 "The living find it hard to live in these lands. And even if they can endure, it requires much effort and their bodies and blood end up weak. No... Let the dead toil for the living cattle of ours."

DED_the_deep_rot:0 "Глубокая гниль"
DED_the_deep_rot_desc:0 "We despise much of the conventional scientific for it’s blatant disregard for greater truths. And it’s with this mentality that we have received a great gift from the necromaners and the few liches remaining. A "computer" forged from blood and bones, powered by souls and magic."

DED_of_blood_and_bones:0 "Сила Первородителя"
DED_of_blood_and_bones_desc:0 "The spiritual cripples across the world posses many things. They have machines which they think will let them dominate us at sea and in the mind... Yet one must ask: can they dominate us in both mind and matter when the only thing they can see and hear is madness?"

DED_the_blood_crusade:0 "Кровавый поход"
DED_the_blood_crusade_desc:0 "The time has come for the final conflict of eternity against stagnation and spiritual death. It’s time to start the war that will be a cure for the world. So let our armies march and subjugate every realm upon this world. And after that, let us raise our insolent challenge to the stars!"

DED_the_queen:0 "Королева"
DED_the_queen_desc:0 "Perhaps the power that the Liches offered would have been greater at this point. But only the blind and idiotic are stuck in the past. What’s important is that the power of Rosa grows, and grows ever onwards. Perhaps that’s the truest of vampiric gifts, for eternal youth is eternal growth."

DED_not_for_the_future:0 "Не ради единого будущего"
DED_not_for_the_future_desc:0 "The Coven of Blood has proven itself to be more fitting for the fast ideal. Yet many within the Society of Bones reject it and dare to question it. It seems they will have to be shown that their singularity doesn’t mean eternal existence.They will perish and their technologies will serve us."

DED_not_for_now:0 "Не ради декадентного прошлого"
DED_not_for_now_desc:0 "The various zebra alchemy lords and voodoo users, while not as properly organized as vampires or liches, are still a prominent group. And many of them reject our goal, preferring to merely indulge themselves perpetually. Those most radical will be made an example. There is no stagnation in the League."

DED_yet_not_for_the_past:0 "Не ради слепого прошлого"
DED_yet_not_for_the_past_desc:0 "Despite the growing power of Rosa and the allegiance of The First to our cause, many old vampiric aristocrats still reject the greatness of our goal. Yet they also forget that we are stronger than any of them, no matter their experience. What a shame that any elders must perish..."

DED_accelerate_beyond:0 "Сломить границы"
DED_accelerate_beyond_desc:0 "Like mental idiots and spiritual invalids, the vampires have rejected technological supremacy for the longest time. Not any longer and never again. We will break beyond the barriers of just not our own, but the ones that the world has desired to break through for centuries!"

DED_marvelous_timeless_kingdom:0 "Чудесное безвременное королевство"
DED_marvelous_timeless_kingdom_desc:0 "The vampiric is an anchor within the rivers of time. We exist in unchanging in perpetuity. And as our numbers increase, it seems reality starts to bend to accommodate. Knowledge and labour done by vampires travels up and down the stream of time, transforming our domain."

DED_eternity_is_not_stagnation:0 "Вечность - не стагнация"
DED_eternity_is_not_stagnation_desc:0 "The fact that we are "stuck" within the river of time doesn’t imply that we are unchanging and stagnant. If anything, it has given us powers before mere mortals in just how far we can advance and reshape the world to our liking."

DED_feudalism_beyond_time:0 "Иерархия вне времени"
DED_feudalism_beyond_time_desc:0 "With this new power we are able to reshape the very basis of our society through the centuries. No longer will our history be defined by absurd dominance of undeath and disgust to living flesh which sustains our life. No idiocy of the past will prevent our march forwards!"

DED_eternity_means_advancement:0 "Вечность значит продвижение"
DED_eternity_means_advancement_desc:0 "We exist eternal within the confines of both invisible time and visible reality. Perhaps, with such an existence, the concept of onwards is absurd onto itself. But where else could we move if not forever forwards?"

DED_a_system_that_consumes_all:0 "Благословение вечной молодости"
DED_a_system_that_consumes_all_desc:0 "The armies of our flesh puppets and blood slaves are endless, blessed by dust of vampiric youth. Our vampire legions are forever young, ever roaring onwards, rising even as they are slain. These hordes of futurism will descend upon the world, liberating it from it’s weakness."

DED_kill_their_pasts:0 "Задушить прошлое"
DED_kill_their_pasts_desc:0 "What is there to admire in the past? It’s merely contortions of the failure of the living to grasp the truths and destinies of this world. Destroy it all! Let it fuel the liberation of this world! Let it fuel the war against stagnation and time!"


DED_beauty_of_war:0 "Красота войны"
DED_beauty_of_war_desc:0 "There is nothing greater than war! It awakens the soul and strengthens the body, be it living or dead! It is through war that one can see who is truly living or dead. And we will show the world, that despite their idiocies, we are the ones that are truly alive!"

DED_hordes_with_no_beggining_or_end:0 "Отбросить их вперёд"
DED_hordes_with_no_beggining_or_end_desc:0 "Even if our domain is ruled and inhabited by countless vampires, most of the populace is "living" or at least in-between. Most are craven and lack will. They have no bravery of their own, so let’s force ours into them."

DED_they_will_die_young:0 "Пьяные сердца"
DED_they_will_die_young_desc:0 "They might see us as conquerors and evil beasts initially. But soon, their spirits will be awakened. They will drink the deep chalice of speed and eternity, and dedicate their hearts and souls to the infinite advance towards eternity!"

DED_death_tamed:0 "Злостный контраст"
DED_death_tamed_desc:0 "Vampiric blood, when given to the mortal and living enhances their abilities, yet not just physical ones. Mind and magic seem to rise in power too. Countless necromancers and unicorns exist within our ranks. Let’s allow them to experience glimpses of eternity and destroy our foes. "

DED_vampiric_legions:0 "Ускорить их"
DED_vampiric_legions_desc:0 "Any creature or beast grows in strength when faced with adversity. This is not a perpetual thing for most, as their bodies or spirits either give out or simply succumb to entropy. Yet vampiric bodies are immortal and able to endure even the greatest damage. Thus we grow and grow, surpassing any enemy"

DED_born_to_struggle:0 "Элемент Смелости"
DED_born_to_struggle_desc:0 "To challenge the closest thing to physical divine would be impossible for most, seemingly insane for all. Yet we go ever faster, ever stronger, ever onwards. And now, we will surpass the power of the spiritual vampiric that is the Wendigo..."

DED_muddle_the_barrier:0 "Злые духи"
DED_muddle_the_barrier_desc:0 ""Death, tamed, went in front of me at each corner offering me her hand nicely, and sometimes lay on the ground with a noise of creaking jaws giving me velvet glances from the bottom of puddles.""

DED_glory_of_war:0 "Вечная, вездесущая скорость"
DED_glory_of_war_desc:0 "OUR SOLDIERS MOVE FASTER. THEY PLAN FASTER. THEY REACT FASTER. FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER FASTER"

DED_the_king:0 "Король"
DED_the_king_desc:0 "The First is a strange contradiction, as his power and even the ideological leanings wax and wane, shifting and bending. Yet perhaps that’s merely what happens when a creature lives so long beyond time. "

DED_WE:0 "МЫ"
DED_WE_desc:0 "WE ARE BEYOND MORTALITY, BEYOND TIME, BEYOND SANITY."

DED_are_of_frozen_hearts:0 "Ограничения логики"
DED_are_of_frozen_hearts_desc:0 "The sciences of this world are limited in scope and in just what they consider as worthy of exploration and seeking. They are absurd, yet if we desire to move beyond, we must at first reach the limits. "

DED_are_of_ice_minds:0 "Умы изо льда и сердца из электричества"
DED_are_of_ice_minds_desc:0 "Our spirits are not one of warmth, but rather of cold and eternity. Some argue it’s proof that we are abominations. But don’t these fools themselves argue that science and truth is cold?"

DED_bend_the_world_towards_undead_speed:0 "Покорить мир неживой скорости"
DED_bend_the_world_towards_undead_speed_desc:0 "The living are quite imperfect, in their minds, in their spirits, even in their bodies. They cannot endure ever increasing speeds of advancement, they need to slow down, to protect their feeble flesh. We do not. We can master sciences in forms so pure they never could."

DED_the_vampiric_race:0 "Раса вампиров"
DED_the_vampiric_race_desc:0 "The Vampiric race is the perfect manifestation of the future. Our bodies are perfected machines of flesh, surpassing even ones of metal. Our minds are superior to any electronic device, if similar. Perhaps that is the reason we can achieve such mastery of them."

DED_posses_great_intellect:0 "Просвещение вечностью"
DED_posses_great_intellect_desc:0 "Much of failures of society is based on failing imitations of successes of the past. We are not bound by neither these failures, nor this obsession. Many of us were young when breakthroughs were achieved, and we are still frozen in youth so we can easily build on top."

DED_are_superior_in_perception:0 "Извне простых возможностей"
DED_are_superior_in_perception_desc:0 "Most failures of military are based on giving up to limits of technology and the mortal flesh. Weak aim, inefficient weaponry, bogged down war machines. All excused as something necessary to accept due to only "only natural" limitations. To this we give a resounding: "NO""

DED_are_faster_than_any_lesser:0 "Поглощены скоростью"
DED_are_faster_than_any_lesser_desc:0 "The beauty of speed engulfs our species. We act faster, we think faster, we move faster, we contemplate faster, we calculate faster. And ever faster we advance through this timeless, perfected existence."

DED_beyond_any_mortality:0 "Вне последних остатков смертности"
DED_beyond_any_mortality_desc:0 "Their machines spew iron instead of pure energy. Their weapons blaze with fire, not essence. They could, yet they don’t. Why? It’s because their mortal flesh is weak, unable to handle the march of eternity and true greatness. We are not limited by such inabilities."

DED_the_blood_slaves:0 "Рабы крови"
DED_the_blood_slaves_desc:0 "Ghouls, ravenants, flesh dolls, blood puppets... Countless types of dead or half-dead all bound to the will of those beyond time. All waging war for the truth and working away in our factories."

DED_live_in_factories:0 "Гули живут на фабриках"
DED_live_in_factories_desc:0 "Ghouls, numerous and omnipresent as they are, are a failure in our eyes. They are half-living, yet lack both ability to advance and evolve of living and undead. The best they can do is slave away in our factories and so they will."

DED_and_die_in_factories:0 "И гули на фабриках умирают"
DED_and_die_in_factories_desc:0 "The ghouls are half-dead, yet they multiply fast and their blood is still nourishing. That is perhaps one of the uses for them. As they perish within their factories, we will use their blood to fuel our armies and revive their bodies to produce equipment which requires intelligence to construct."

DED_blood_binds_us_all:0 "Нефть - кровь машины"
DED_blood_binds_us_all_desc:0 "There are astounding similarities between the body of a vampire and a machine, be it one of war or one of production. Under such a great revelation, we will build new machines which will power our march."

DED_it_sustains_our_might:0 "Она поддерживает наше величие"
DED_it_sustains_our_might_desc:0 "Just like how vampire grows in power and might with age. So do our new machines achieve greater and greater results, evolving and achieving greater feats with time. Or perhaps it’s merely the power of eternal vampiric twisting time to reflect it’s desires..."

DED_our_ever_rising_numbers:0 "Рост масс"
DED_our_ever_rising_numbers_desc:0 "We drive on, crushing beneath our burning wheels, weakness, gangrene of antiquity and opposition to the roaring, eternal, speed."

DED_it_gives_them_might:0 "Она даёт им силы"
DED_it_gives_them_might_desc:0 "Neither our armies, nor population are fully vampiric. For sadly such a thing is simply impossible if the vampiric is to survive. Yet we can attempt to bridge some of the gap. For if a vampire is like a machine, perhaps the amplification of might of half-mortal with one of machine could create great strength..."

DED_machine_of_flesh_and_blood_is_fuel:0 "Наши сердца не устали"
DED_machine_of_flesh_and_blood_is_fuel_desc:0 "We are not out of breath, our hearts are not in the least tired. Does this surprise you? it is because you do not even remember being alive! Standing on the world's summit, we launch once more our challenge to the stars!"







#EVENTS

dedaprilfool.1.t:0 "Странный сон"
dedaprilfool.1.d:0 "Роза проснулась за своим рабочим столом. Видимо, она увлеклась, читая какую-то книгу из закромов библиотеки Мэйджхолда. В последнее время, эти странные тома её несколько увлекли. Но... видимо, не только её. Эта часть библиотеки полнилась этой новой 'провокационной' литературой, и именно она стала распространённой темой для обсуждения среди личей и вампиров лиги. После чего они стали сеять сомнение: \n'Точно ли Апокалипсис - истинная цель Лиги?'\n\nРоза сама подверглась таким сомнениям. Слишком долго они терзали её разум, и сегодня она, наконец решила..."

dedaprilfool.1.a:0 ""Перед нами великие дела.""

dedaprilfool.2.t:0 "Смертность умерла вчера"
dedaprilfool.2.d:0 "Уже прошло немало времени с тех пор, как Роза последний раз виделась с руководством Общества Костей. Совет Личей выглядел также, как и всегда, их кости и остатки плоти лежали на голой, мёрзлой северной земле. Но что-то в этот раз было по-другому. Больше не пахло гнилью. Тела жертв неудавшихся опытов, засорявшие комнаты, пропали. Даже сами личи стали другими, незнакомыми, даже странными. Они глазели на неё с большей властью и разумом, который кто-либо мог вообразить.\n\n "Мы рады...", сказал один из них, не открывая рта.\n\n\"...Что ты прочла наши труды..."\n\n"Пусть они и не близко до, нашей, наверное, последней работы..."\n\nПеред Розой очутился буклет - "Манифест Антисмертности". Он не был длинным, порой был абстрактным, но его содержимое её поразило. Текст предполагал достижения той же цели, что и ранее, разрушение старого мира, но теперь это переосмысленно как ода вездесущности, смерть реальность и смелость менять законы так называемых высших сил. Самый истинный ответ на вопрос, который столько существ задавали о будущем магии, плоти и крови, жизни и технологии.""
dedaprilfool.2.a:0 "Сквозь тернии к звёздам!"


dedaprilfool.3.t:0 "Время вытечет из-под наших клыков"
dedaprilfool.3.d:0 "Ввиду этого неожиданного хода событий, Роза уже спускалась в глубочайшую из глубин Мэйджхолда. Спускалась всё дальше и дальше, следуя за тем, кого она считала лидером Шабаша Крови, который в итоге оказался очередной пешкой великой игры вечной молодости, как заметили вампиры, видимо, воодушевляясь более уникальными идеями из текстов, которые определили судьбу Лиги.\n\nК своему удивлению, она в конце пути увидела трон, причём занятый. Вампир, сидевший на нём, казался юным, но его багровая броня была древней, она настолько стара, что никакой металл не мог столько продержаться.\n\n"Но моё тело и воля живут," прокомментировал вампир, словно читая разум кобылки.\n\n"Не самый лучший аргумент. Мы живём на земле, где у смерти нет власти." Первородитель в ответ засмеялся.\n\n "Личи, гули. Прочие монстры вне понимания таких как ты или даже я... И все из них покорны времени и аллюру энтропии. Все они гниют и распадаются, их неживая плоть крошится, их кости стираются пыль. Я видел первичных личей, от которых оставались черепа, первичных зверей, от которых оставалась лишь пыль. Тебе же предлагается истинное бессмертие. Истинное владычество над смертью и самим временем! Всё, чтобы иметь возможность наслаждаться яростью первичных элементов, в контрасте с революцией вечной современностью, живя своей истинной жизнью. Всё, чтобы навсегда оставаться юной... Как того и хотели пророки, писавшие эти книги."
dedaprilfool.3.a:0 "Наши сердца ни на толику не устали!"

