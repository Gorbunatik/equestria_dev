DED_pankov_desc:0 "А ты ненавидишь Антихриста?\nПорой, я перестаю верить в человечество. Мы предали всё, что могли.\nЛишь одна вещь хуже борьбы с Эквестрией - дружба с ней.\nСосна дурак, а я умный. Я москаль. Я не москаль.\nВсе кругом дебилы, один я Д'Артаньян.\nМы должны обратить чейнджлингов в православие.\nЧитайте мой фанфик.\nГровер хотел назвать Грифенхейм Балашихой, но проклятые пони опять всё испортили и пришлось назвать Грифенхеймом.\nАликорны Мааровы демоны, пони - Мааровы орды.\nВЕРА - МОЙ ЩИТ\nКАЙЗЕР - МОЙ ВЛАСТИТЕЛЬ\nБОРЕЙ - МОЙ БОГ."



